<body>
    <h1>Estimate Pi using Monte Carlo Method</h1>
    <p>Estimated Pi: <span id="piValue">0</span></p>
    <button onclick="estimatePi()">Start Estimation</button>

    <script>
        function estimatePi(totalPoints = 1e8) {
            let pointsInsideCircle = 0;

            for (let i = 0; i < totalPoints; i++) {
                const x = Math.random();
                const y = Math.random();
                const distance = Math.sqrt(x * x + y * y);

                if (distance <= 1) {
                    pointsInsideCircle++;
                }
            }

            const piEstimate = (pointsInsideCircle / totalPoints) * 4;
            document.getElementById('piValue').textContent = piEstimate.toFixed(6);
        }
    </script>
</body>
