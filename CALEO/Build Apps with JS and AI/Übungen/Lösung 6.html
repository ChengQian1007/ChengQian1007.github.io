<body>
  <p id="demo"></p>

  <script>
    function getRandomInteger(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    let result = getRandomInteger(1, 100);

    document.getElementById("demo").innerHTML = result;
