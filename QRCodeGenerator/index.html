<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QRCode Test</title>
<script type="text/javascript" src="js/qrcode.js"></script>
</head>

<body>
<textarea id="text" style="width:500px; height:350px; overflow:scroll; float:left;" onblur="makeCode();" onkeyup="makeCode();">Hallo QRCode! 你好二维码！ äöüß</textarea>
<div id="qrcode" style="width:400px; height:400px; margin:10px; float:left;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 400,
	height: 400,
	correctLevel: 1
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input is empty!");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

</script>

</body>
</html>
