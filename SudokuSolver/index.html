<head>

    <style>
        .SudokuTable {
            border-collapse: collapse;

        }

                width: 65px;
                height: 65px;

                vertical-align: middle;
                text-align: center;
                word-break: break-all;
            }

                .SudokuTable td:nth-child(3n+4) {
                    border-left: 3px black solid;
                }

            }

                font-size: 42px;
            }

            .SudokuTable .solved {
                color: green;
            }
    </style>
</head>
<body>
    <div>
        <div class="control">
            <button id="startAndStop" disabled="disabled">Start</button>
        </div>
        <textarea class="code" rows="29" cols="100" id="codeEditor" spellcheck="false"></textarea>
    </div>
    <p class="err" id="errorMessage"></p>
    <div>
        <table cellpadding="0" cellspacing="0" width="0" border="0">
            <tbody>
                <tr>
                    <td>
                        <video id="videoInput" width="320" height="240"></video>
                    </td>
                    <td>
                        <canvas id="canvasOutput" width="320" height="240"></canvas>
                    </td>
                    <td>
                        <div id="sudokuWrapDiv"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="ocrad.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script>
        // *************************************************************************************************
        // * Classes
        // *************************************************************************************************
        class Sudoku {
            constructor(iQuiz = "", iSolution = "") {
                this.quiz = iQuiz;
                this.solution = iSolution;

                this.cells = [];
                this.rows = [];
                this.columns = [];
                this.blocks = [];

                this._initialize();
				
                if (this.quiz != ""){
                    this._setQuizToCells();
                }
            }
            
            _initialize() {
                // Create rows, columns and blocks:
                for (let i = 0; i < 9; i++) {
					this.rows.push(new SudokuRow(i));
					this.columns.push(new SudokuColumn(i));
					this.blocks.push(new SudokuBlock(i));
                }
				
            // Create cells:
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    this.cells.push(new SudokuCell(i, j));
            }
        }
				
        // Create relations between cells, rows, columns and blocks:
        this.cells.forEach(function (cell) {
            var relatedRow = this.getRowByIndex(cell.rowIndex);
            var relatedColumn = this.getColumnByIndex(cell.columnIndex);
            var relatedBlock = this.getBlockByRowAndColumn(cell.rowIndex, cell.columnIndex);
					
            cell.row = relatedRow;
            cell.column = relatedColumn;
            cell.block = relatedBlock;
					
            relatedRow.appendCell(cell);
            relatedColumn.appendCell(cell);
            relatedBlock.appendCell(cell);
        }.bind(this));
        }
            
        getRowByIndex(iIndex) {
            return this.rows.find(function (row){return row.index == iIndex;});
        }
            
        getColumnByIndex(iIndex) {
            return this.columns.find(function (column){return column.index == iIndex;});
        }
            
        getBlockByIndex(iIndex) {
            return this.blocks.find(function (block){return block.index == iIndex;});
        }
            
        getBlockIndexByRowAndColumn(iRowIndex, iColumnIndex) {
            return Math.floor(iRowIndex/3) * 3 + Math.floor(iColumnIndex/3);
        }
            
        getBlockByRowAndColumn(iRowIndex, iColumnIndex) {
            return this.getBlockByIndex(this.getBlockIndexByRowAndColumn(iRowIndex, iColumnIndex));
        }
            
        get solved() {
            return this.rows.every(function (row){return row.solved;});
        }
            
        setQuiz(iQuiz){
            this.quiz = iQuiz;
            this._setQuizToCells();
        }
            
        _setQuizToCells() {
            this._resetCells();
            	
            let aQuiz = this.quiz.split("");
            	
            aQuiz.forEach(function (str, index){
                let value = parseInt(str);
            		
                if (value > 0) {
                    this.cells[index].setQuizValue(value);
                }
            }.bind(this));
        }
            
        _resetCells() {
            this.cells.forEach(function (cell){cell.resetContent();});
        }
            
        getCurrentSolution(){
            return this.cells.reduce(function (solution, cell){return solution + cell.value.toString();}, "");
        }
            
        checkCurrentSolution(){
            return this.solution ? (this.solution == this.getCurrentSolution()) : "Unknown";
        }
            
        solveIteration() {
            let subsetSolveIteration = function (subset) {subset.checkAndSetUniqueCandidate();}
            	
            this.rows.forEach(subsetSolveIteration);
            this.columns.forEach(subsetSolveIteration);
            this.blocks.forEach(subsetSolveIteration);
        }
            
        solve(){
            let iterationTimes = 0;
            	
            while (!this.solved){
                this.solveIteration();
                iterationTimes++;
            		
                if (iterationTimes > 81) {
                    return "Need more algorithum. May be Multi Answer";
                }
            }
            	
            return iterationTimes;
        }

        createHTMLTable(iDom, iFillQuiz = true) {
            let oTable = document.createElement('table');
            oTable.className = "SudokuTable";

            this.rows.forEach(function (row){
                let oTableRow = oTable.insertRow(-1);
                row.oDom = oTableRow;
					
                row.cells.forEach(function (cell){
                    let oTableCell = oTableRow.insertCell(-1);
                    cell.oDom = oTableCell;
                });
            });

            iDom.appendChild(oTable);
            	
            if (iFillQuiz == true) {
                this._setQuizToCells();
            }
            	
            return oTable;
        }

        }

		class SudokuSubset {
		    constructor(iIndex, iType) {
		        this.index = iIndex;
		        this.type = iType;
		        this.cells = [];
		    }
            
		    get solved() {
		        return this.cells.every(function (cell){return cell.solved;});
		    }
            
		    appendCell(cell){
		        this.cells.push(cell);
		    }
            
		    removeValueFromCandidatesInSubset(iValue) {
		        this.cells.forEach(function (cell){
		            cell.removeValueFromCandidates(iValue);
		        });
		    }
            
		    checkAndSetUniqueCandidate() {
		        var heatMap = [null, [],[],[],[],[],[],[],[],[]];
            	
		        this.cells.forEach(function (cell){
		            cell.reportCandidates(heatMap);
		        });
            	
		        heatMap.forEach(function (candidateCells, candidate) {
		            if (candidateCells != null) {
		                if (candidateCells.length == 1) {
		                    if (candidateCells[0].solved != true) {
		                        candidateCells[0].setSolutionValue(candidate);
		                    }
		                }
		            }
		        });
		    }
		}

        class SudokuRow extends SudokuSubset {
            constructor(iRowIndex) {
                super(iRowIndex, "row");
                
                this.oDom = null;
            }
        }

        class SudokuColumn extends SudokuSubset {
            constructor(iColumnIndex) {
                super(iColumnIndex, "column");
            }
        }

        class SudokuBlock extends SudokuSubset {
            constructor(iBlockIndex) {
                super(iBlockIndex, "block");
            }
        }

        class SudokuCell {
            constructor(iRowIndex, iColumnIndex, iValue = 0) {
                this.rowIndex = iRowIndex;
                this.columnIndex = iColumnIndex;
                
                this.row = null;
                this.column = null;
                this.block = null;
                
                this.oDom = null;
                
                this.value = iValue;
                this.candidates = [1,2,3,4,5,6,7,8,9];
                
                this.solved = false;
                this.isQuiz = false;
            }

            resetContent() {
                this.value = 0;
                this.candidates = [1,2,3,4,5,6,7,8,9];
                
                this.solved = false;
                this.isQuiz = false;
                
                this.writeDomOnNeed();
            }
			
            setQuizValue(iValue) {
                this.resetContent();
                this.isQuiz = true;
                this.setSolutionValue(iValue);
            }
			
            setSolutionValue(iValue) {
                this.value = iValue;
                this.candidates = [];
                this.solved = true;
                
                this.row.removeValueFromCandidatesInSubset(iValue);
                this.column.removeValueFromCandidatesInSubset(iValue);
                this.block.removeValueFromCandidatesInSubset(iValue);
                
                this.writeDomOnNeed();
            }
			
            removeValueFromCandidates(iValue) {
                let pos = this.candidates.indexOf(iValue);
                if (pos != -1) {
                    this.candidates.splice(pos, 1);
                }
				
                if (this.candidates.length == 1) {
                    this.setSolutionValue(this.candidates[0]);
                }
				
                this.writeDomOnNeed();
            }
			
            reportCandidates(iHeatMap) {
                this.candidates.forEach(function (candidate){
                    iHeatMap[candidate].push(this);
                }.bind(this));
            }
			
            writeDomOnNeed() {
                if (this.oDom) {
                    this.oDom.className = "";
					
                    if (this.isQuiz) {
                        this.oDom.classList.add("isQuiz");
                        this.oDom.innerHTML = this.value;
                    }
                    else {
                        if (this.solved) {
                            this.oDom.classList.add("solved");
                            this.oDom.innerHTML = this.value;
                        }
                        else {
                            this.oDom.innerHTML = this.candidates.toString();
                        }
                    }
                }
            }
        }

        // *************************************************************************************************
        // * GUI
        // *************************************************************************************************
        let mySudoku = new Sudoku();
        mySudoku.createHTMLTable(document.getElementById("sudokuWrapDiv"));
    </script>
    <script id="codeSnippet" type="text/code-snippet">
        let video = document.getElementById("videoInput");
        let cap = new cv.VideoCapture(video);

        const FPS = 30;

        function processVideo() {
	        try {
		        if (!streaming) {
			        // clean and stop.
			        //src.delete();
			        //dst.delete();
			        return;
		        }
		        let begin = Date.now();

		        // start processing.
		        let oCanvasOutput = document.getElementById('canvasOutput');

		        let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
		        cap.read(src);

		        let rsz = src.clone();
		        //let rsz = new cv.Mat();
		        //let size = new cv.Size(800, 900);
		        //cv.resize(src, rsz, size);

		        let gray = new cv.Mat();
		        let grayInv = new cv.Mat();
		        cv.cvtColor(rsz, gray, cv.COLOR_RGBA2GRAY);
		        cv.bitwise_not(gray, grayInv);

		        let bw = new cv.Mat();
		        cv.adaptiveThreshold(grayInv, bw, 255, cv.ADAPTIVE_THRESH_MEAN_C, cv.THRESH_BINARY, 15, -2);

		        let horizontal = bw.clone();
		        let vertical = bw.clone();

		        let scale = 15;

		        let horizontalsize = horizontal.cols / scale;

		        let horizontalStructure = new cv.Mat();
		        horizontalStructure = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(horizontalsize, 1));

		        cv.erode(horizontal, horizontal, horizontalStructure, new cv.Point(-1, -1));
		        cv.dilate(horizontal, horizontal, horizontalStructure, new cv.Point(-1, -1));

		        let verticalsize = vertical.rows / scale;

		        let verticalStructure = new cv.Mat();
		        verticalStructure = cv.getStructuringElement(cv.MORPH_RECT, new cv.Size(1, verticalsize));

		        cv.erode(vertical, vertical, verticalStructure, new cv.Point(-1, -1));
		        cv.dilate(vertical, vertical, verticalStructure, new cv.Point(-1, -1));

		        let mask = new cv.Mat();
		        cv.add(horizontal, vertical, mask);

		        let joints = new cv.Mat();
		        cv.bitwise_and(horizontal, vertical, joints);

		        let bwInv = new cv.Mat();
		        cv.subtract(bw, mask, bwInv);
		        cv.bitwise_not(bwInv, bwInv);

		        let hierarchy = new cv.Mat();
		        let contours = new cv.MatVector();

		        cv.findContours(mask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE, new cv.Point(0, 0));

		        let rois = new cv.MatVector();

		        for (let i = 0; i < contours.size(); i++) {
			        let cnt = contours.get(i);
			        let area = cv.contourArea(cnt);

			        if (area < 100) {
				        continue;
			        }

			        let tmp = new cv.Mat();
			        cv.approxPolyDP(cnt, tmp, 3, true);
			        let rect = cv.boundingRect(tmp);

			        let roi = new cv.Mat();
			        roi = joints.roi(rect);

			        let joints_hierarchy = new cv.Mat();
			        let joints_contours = new cv.MatVector();
			        cv.findContours(roi, joints_contours, joints_hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);

			        if (joints_contours.size() <= 4) {
				        continue;
			        }

			        let roi2 = new cv.Mat();
			        roi2 = bwInv.roi(rect);

			        let roi3 = roi2.clone();

			        rois.push_back(roi3);

			        cv.rectangle(rsz, new cv.Point(rect.x, rect.y), new cv.Point(rect.x + rect.width, rect.y + rect.height), new cv.Scalar(0, 255, 0), 1, cv
				        .LINE_AA, 0);

			        cnt.delete();
			        tmp.delete();
			        roi.delete();
			        joints_hierarchy.delete();
			        joints_contours.delete();
			        roi2.delete();
			        roi3.delete();
		        }

		        if (rois.size() != 1) {
			        cv.imshow(oCanvasOutput, rsz);
		        } else {
			        let oRoi = rois.get(0);

			        let unitWidth = oRoi.cols / 9;
			        let unitHeight = oRoi.rows / 9;

			        let paddingProcent = 0.05;

			        let sudokuStr = "";

			        for (let i = 0; i < 9; i++) {
				        for (let j = 0; j < 9; j++) {
					        let roiCellRect = new cv.Rect((j + paddingProcent) * unitWidth, (i + paddingProcent) * unitHeight, (1 - 2 * paddingProcent) *
						        unitWidth, (1 - 2 * paddingProcent) * unitHeight);

					        let oRoiCell = new cv.Mat();
					        oRoiCell = oRoi.roi(roiCellRect);

					        if (1) {
						        cv.imshow(oCanvasOutput, oRoiCell);
						        let ocrResultStr = OCRAD(oCanvasOutput, {
							        numeric: true
						        });

						        ocrResultStr = ocrResultStr.trim();

						        if (ocrResultStr.length == 1) {
							        let ocrResultInt = parseInt(ocrResultStr);

							        if (isNaN(ocrResultInt)) {
								        sudokuStr += "0";
							        } else {
								        sudokuStr += ocrResultInt;
							        }
						        } else {
							        sudokuStr += "0";
						        }

					        }

					        oRoiCell.delete();
				        }
			        }

			        mySudoku.setQuiz(sudokuStr);
			        mySudoku.solve();

			        oRoi.delete();
		        }

		        src.delete();
		        rsz.delete();
		        gray.delete();
		        grayInv.delete();
		        bw.delete();
		        bwInv.delete();
		        horizontal.delete();
		        vertical.delete();
		        horizontalStructure.delete();
		        verticalStructure.delete();
		        mask.delete();
		        joints.delete();
		        hierarchy.delete();
		        contours.delete();
		        rois.delete();

		        // schedule the next one.
		        let delay = 1000 / FPS - (Date.now() - begin);
		        setTimeout(processVideo, delay);
	        } catch (err) {
		        utils.printError(err);
	        }
        };

        // schedule the first one.
        setTimeout(processVideo, 0);
    </script>
    <script type="text/javascript">
        let utils = new Utils('errorMessage');

        utils.loadCode('codeSnippet', 'codeEditor');

        let streaming = false;
        let videoInput = document.getElementById('videoInput');
        let startAndStop = document.getElementById('startAndStop');
        let canvasOutput = document.getElementById('canvasOutput');
        let canvasContext = canvasOutput.getContext('2d');

        startAndStop.addEventListener('click', () => {
            if (!streaming) {
                utils.clearError();
        utils.startCamera('qvga', onVideoStarted, 'videoInput');
        } else {
            utils.stopCamera();
            onVideoStopped();
        }
        });

        function onVideoStarted() {
            streaming = true;
            startAndStop.innerText = 'Stop';
            videoInput.width = videoInput.videoWidth;
            videoInput.height = videoInput.videoHeight;
            utils.executeCode('codeEditor');
        }

        function onVideoStopped() {
            streaming = false;
            canvasContext.clearRect(0, 0, canvasOutput.width, canvasOutput.height);
            startAndStop.innerText = 'Start';
        }

        utils.loadOpenCv(() => {
            startAndStop.removeAttribute('disabled');
        });
    </script>
